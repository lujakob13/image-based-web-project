<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header></header>
    <main>
        <!-- logo -->
        <section class="logo">
            <img src="/img/pajaro.svg" alt="pajaro">
        </section>
        <!-- titulo -->
        <section class="titulo">
            <h1>tripify</h1>
        </section>
        <!-- introduccion -->
        <section class="intro">
            <h3>Explore your dream destinations</h3>
            <p class="parrafo">Welcome to Tripify! Please enter your login credentials to acces your account and explore our wide range of travel options</p>
        </section>
        <hr>
        <!-- formulario -->
        <section class="formulario">
            <form action="">
                <label>Email</label>
                <input type="email" required>
                <label>Password</label>
                <input type="password" required>
                <button>log in</button>
            </form>
        </section>
        <!-- register -->
        <section class="resgister">
            <p class="pregunta">́́Don't have an account?</p>
            <a href="">Register</a>
        </section>
    </main>
    <footer></footer>
</body>
</html>
