<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <header></header>
    <main>
        <!-- logo -->
        <section class="logo">
            <img src="/img/pajaro.svg" alt="pajaro">
        </section>
        <!-- titulo -->
        <section class="titulo">
            <h1>tripfy</h1>
        </section>
        <!-- introduccion -->
        <section class="intro">
            <h3>Explore your dream destinations</h3>
            <p>Welcome to Tripify! Please enter your login credentials to acces your account and explore our wide range of travel options</p>
        </section>
        <hr>
        <!-- formulario -->
        <section class="formulario">
            <form action="">
                <label>Email</label>
                <input type="email" required>
                <label>Password</label>
                <input type="password" required>
                <button>log in</button>
            </form>
            <!-- boton -->
        </section>
    </main>
    <footer>
        <!-- resgister -->
        <section class="resgister">
            <p>Dont have account?</p>
            <a href="">Resgister</a>
        </section>
    </footer>
</body>
</html>
